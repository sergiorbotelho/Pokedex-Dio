<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">
    <link rel="stylesheet" href="./assets/css/details.css">
</head>

<body>
    <div class="modal-area">
        <div class="backdrop"></div>
        <div class="modal">
            <div class="top">
                <button type="submit" class="button"><img src="./assets/images/arrow-left.svg"
                        alt="Imagem para fechar modal" srcset=""></button>
                <div class="header">
                    <h2>Bulbasaur</h2>
                    <span></span>
                </div>
            </div>
            <img class="img" src="" alt="Imagem do Pokemon">
            <div class="botton">
                <div class="container-area">
                    <nav>
                        <span id="about">About</span>
                        <span id="base-stats">Base Stats</span>
                    </nav>
                    <div class="line">
                        <div class="select1 roxo"></div>
                        <div class="select2"></div>
                    </div>
                </div>
                <div class="detail-modal">
                    <ul class="about">
                        <div>
                            <li>Abilities:</li>
                            <li class="abilities"></li>
                        </div>
                        <div>
                            <li>Weight:</li>
                            <li class="weight"></li>
                        </div>
                        <div>
                            <li>Height:</li>
                            <li class="height"></li>
                        </div>
                    </ul>
                    <ul class="base-stats display-none">
                        <div>
                            <li>HP:</li>
                            <li class="hp">45</li>
                        </div>
                        <div>
                            <li>Atack:</li>
                            <li class="atack">45</li>
                        </div>
                        <div>
                            <li>Defense:</li>
                            <li class="defense">45</li>
                        </div>
                        <div>
                            <li>Sp. Atk:</li>
                            <li class="spAtack">45</li>
                        </div>
                        <div>
                            <li>Sp. Def:</li>
                            <li class="spDefense">45</li>
                        </div>
                        <div>
                            <li>Speed:</li>
                            <li class="speed">45</li>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>
        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>

    <!-- Nosso JS -->
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
